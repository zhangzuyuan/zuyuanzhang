    <meta
      name="description"
      content="Dr DongGyun Han is a lecturer (assistant professor) at the Department of Computer Science at Royal Holloway, University of London. He is mainly working on software engineering research. His main research interests are empirical study, AI for software engineering (AI4SE), and code review. He was a research scientist (postdoc) at SOftware Analytics Research (SOAR) group and Secure Mobile Centre at Singapore Management University (SMU). Before joining SMU, he was a software development engineer at Amazon Web Services. He completed his PhD at the University College London (UCL). He has worked for KAIST Institute for IT Convergence as a researcher after getting his MPhil. at Hong Kong University of Science and Technology (HKUST)."
